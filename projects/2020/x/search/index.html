<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Google Homepage</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a href="#" id="about">About</a>
        <a href="#" id="store">Store</a>
        <a href="images.html" id="images">Images</a>
        <a href="advanced.html" id="advanced">Advanced</a>
        <a href="#" id="menu"><img src="./menu.png" alt="menu"></a>
        <a href="#" id="sign-in">Sign In</a>
      </nav>
    </header>
    <main>
      <div id="main">
        <a href="#" id="logo">
            <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google">
        </a>

        <div id="searchGrid">
            <form action="https://google.com/search">
                <img id="searchIcon" src="searchicon.png">
                <input id="search" type="text" name="q">
                <input type="hidden" name="sourceid" value="navclient"/>
                <br><br><br>
                <div id="searchButtons">
                    <button type="submit" id="search-btn">
                        Google Search
                    </button>
                    <button type="submit" id="random-btn" name="gfns" value="1">
                        I'm Feeling Lucky
                    </button>
                </div>
            </form>
        </div>
        <p id="googletext">
          Google offered in:
          <a style="color: blue;" href="#">Francais</a>
        </p>
      </div>

      <div id="footer">
        <a href="#" id="advertising">Advertising</a>
        <a href="#" id="business">Business</a>
        <a href="#" id="howsearchworks">How Search Works</a>
        <a href="#" id="privacy">Privacy</a>
        <a href="#" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
      </div>
    </main>
  </body>
</html>
