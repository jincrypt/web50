<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Google Images</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a href="index.html" id="images">Home</a>
        <a href="advanced.html" id="advanced">Advanced</a>
        <a href="#" id="menu"><img src="./menu.png" alt="menu"></a>
        <a href="#" id="sign-in">Sign In</a>
      </nav>
    </header>
    <main>
        <div id="main">
            <div id="logo">
                <a href="#">
                    <img
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google">
                </a>
                <span id="imageText">images</span>
            </div>
            <div id="searchGrid">
                <form action="https://google.com/search">
                    <img id="searchIcon" src="searchicon.png">
                    <input id="search" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                    <br><br><br>
                    <div id="searchButtons">
                        <button type="submit" id="image-btn">
                            <!-- Image Search -->
                            <img src="searchbutton.png">
                        </button>
                    </div>
                </form>
            </div>
        </div>

      <div id="footer">
        <a href="#" id="advertising">Advertising</a>
        <a href="#" id="business">Business</a>
        <a href="#" id="howsearchworks">How Search Works</a>
        <a href="#" id="privacy">Privacy</a>
        <a href="#" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
      </div>
    </main>
  </body>
</html>
