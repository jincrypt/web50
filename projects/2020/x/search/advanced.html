Find pages with… “any of these words:”
Find pages with… “none of these words:” -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Google Advanced Search</title>
  </head>
  <body>
    <header>
      <nav id="navbar" style="background-color:#F1F1F1">
        <a href="index.html" id="images">Home</a>
        <a href="images.html" id="advanced">Images</a>
        <a href="#" id="menu"><img src="./menu2.png" alt="menu"></a>
        <a href="#" id="sign-in">Sign In</a>
      </nav>
      <div id="title">
          Advanced Search
      </div>
    </header>
    <div id="advancedField">
        <h1>Find pages with...</h1>
        <form action="https://google.com/search">
            <div id="advancedTable">
            <p>all these words:</p>
            <input type="text" name="as_q">
            <p>this exact word or phrase:</p>
            <input type="text" name="as_epq">
            <p>any of these words:</p>
            <input type="text" name="as_oq">
            <p>none of these words:</p>
            <input type="text" name="as_eq">
            <p>numbers ranging from:</p>
            <div id="range">
                <input type="text" name="as_nlo">
                <p>to</p>
                <input type="text" name="as_nhi">
            </div>
            <input type="hidden" name="sourceid" value="navclient"/>
            <span></span>
            
            <div id="searchButtons">
                <button type="submit" id="advanced-btn">
                    Advanced Search
                </button>
            </div>
        </div>
    </div>

        </form>
      <div id="footer">
        <a href="#" id="advertising">Advertising</a>
        <a href="#" id="business">Business</a>
        <a href="#" id="howsearchworks">How Search Works</a>
        <a href="#" id="privacy">Privacy</a>
        <a href="#" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
      </div>
  </body>
</html>
