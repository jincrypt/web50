{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in active_listings %}
    <a href="{% url 'listing' listing.id %}">{{ listing.title }}</a>
        {% if listing.bid_listing.all %}
            <p>{{ listing.bid_listing.all.last.bid }}</p>
        {% else %}
            <p>No bids yet</p>
        {% endif %}
    
    {% endfor %}
{% endblock %}
